<!DOCTYPE html>
<html>
<head>
	<title>Add Employee Information</title>
	<style>
		body {
			background-image: url('{{ background_image }}');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			font-family: 'Avenir', Arial, sans-serif;
			color: white;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
		}
		.container {
			background-color: rgba(0,0,0,0.7);
			padding: 20px;
			border-radius: 10px;
			margin: 20px auto;
			max-width: 600px;
		}
		input {
			height: 25px;
			font-size: 14pt;
			color: #333;
			width: 300px;
			padding: 5px;
			border-radius: 5px;
			border: none;
		}
		button {
			background: #007bff;
			height: 45px;
			width: 200px;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 10px;
		}
		button:hover {
			background: #0056b3;
		}
		a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<center>
		<div class="container">
			<h1 style="color: DodgerBlue">Employee Database by {{ user_name }}</h1>
			
			<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">
				Employee ID:<br> 
				<input type="number" name="emp_id" autofocus><br><br>

				First Name:<br> 
				<input type="text" name="first_name"><br><br>

				Last Name:<br> 
				<input type="text" name="last_name"><br><br>

				Primary Skills:<br> 
				<input type="text" name="primary_skill"><br><br>

				Location:<br> 
				<input type="text" name="location"><br><br>

				<button type="submit">UPDATE DATABASE</button><br><br>
				<button type="submit" formaction="/getemp">GET EMPLOYEE INFORMATION</button><br><br>
			</form>
			
			<br><br>
			<a href="/about">About Us</a>
		</div>
	</center>
</body>
</html>
